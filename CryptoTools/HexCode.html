<textarea style="height:200px;width:500px;border:1px solid #c3c3c3;" id="txtInput">0x616263</textarea>
<br><input type="button" value="DeCode" onclick="Hex2ASCII()"><input type="button" value="EnCode" onclick="ASCII2Hex()"><br>
<textarea style="height:200px;width:500px;border:1px solid #c3c3c3;" id="txtOutput">abc</textarea>

<script>
	function Hex2ASCII(){
		var res="";
		var inp = document.getElementById('txtInput');
		inpValue = inp.value.replace(/^0x/ig,'');
		// alert(inp.value);
		var arr = inpValue.match(/\d{2}/g);
		for(var x in arr){
			arr[x] = parseInt(arr[x],16);
			res += String.fromCharCode(arr[x]);
		}
		var oup = document.getElementById('txtOutput');
		oup.value = res;
	}

	function ASCII2Hex(){
		var res="0x";
		var oup = document.getElementById('txtOutput');
		inpValue = oup.value;

		for(var i=0;i<inpValue.length;i++)
			res += (inpValue[i].charCodeAt().toString(16));


		var inp = document.getElementById('txtInput');
		inp.value = res
	}


</script>
